
name: Helm

on:
  pull_request:
    paths:
      - .github/workflows/helm.yml
      - ocis/bin/*
      - '**/ocis/**'

permissions:
  contents: read

jobs:
  helm-docs-diff:
    runs-on: ubuntu-20.0
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - run: ocis/bin/helm-docs-diff
   
