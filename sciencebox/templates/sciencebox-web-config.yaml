apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
data:
  web-config.json: |-
    {
      "server": {{ quote .Values.sciencebox.config.server }},
      "version": "0.1.0",
      "openIdConnect": {
        "metadata_url": {{ quote .Values.sciencebox.config.metadata_url }},
        "authority": {{ quote .Values.sciencebox.config.authority }},
        "client_id": "web",
        "response_type": "code",
        "scope": "openid profile email"
      },
      "apps": ["files"],
      "external_apps": [
      ],
      "options": {
        "hideSearchBar": true,
        "homeFolder": "{{ printf "/eos/user/{{substr 0 1 .Id}}/{{.Id}}" }}"
      }
    }